{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="breadcrumbs-area">
    <h3>Students</h3>
    <ul>
        <li>
            <a href="{% url 'accounts:dashboard' %}">Home</a>
        </li>
        <li>Student QR Code</li>
    </ul>
</div>
<!-- Breadcubs Area End Here -->
<!-- Student Details Area Start Here -->
<div class="card height-auto">
    <div class="card-body">
        <div class="heading-layout1">
            <div class="item-title">
                <h3>QR Code</h3>
            </div>
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">...</a>

                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#"><i class="fas fa-times text-orange-red"></i>Close</a>
                    <a class="dropdown-item" href="#"><i class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
                    <a class="dropdown-item" href="#"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                </div>
            </div>
        </div>
        <div class="single-info-details">
            <div class="item-img">
                <img src="/static/qr_codes/qrCode{{student.id}}.png" alt="student">
            </div>
            <div class="item-content">
                <div class="header-inline item-header">
                    <h3 class="text-dark-medium font-medium">{{student.first_name}} {{student.last_name}}</h3>
                    <div class="header-elements">
                        <ul>
                            <li><a href="/static/qr_codes/qrCode{{student.id}}.png" download><i class="fas fa-print"></i></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{{img.url}}




{% endblock %}
